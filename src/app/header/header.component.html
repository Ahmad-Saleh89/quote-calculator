<div class="row p-3">
  <div class="col-12 col-md-6">
    <button 
      class="btn btn-info"
      routerLink="/home"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: false}"><i class="fas fa-home"></i> Home</button> &nbsp;
    <button 
      class="btn btn-info"
      routerLink="/special"
      routerLinkActive="active"
      [disabled]="!isAuthenticated"><i class="fas fa-hourglass-start"></i> Current Special</button> &nbsp;
  </div>
  <div class="col-12 col-md-6 text-right">
    <span>{{ myDate | date:'MMM d, y'}}</span> &nbsp;
    <a 
      class="btn btn-info"
      routerLink="/login"
      *ngIf="!isAuthenticated">Login</a>

    <a 
      class="btn btn-info text-white" 
      (click)="logout()" 
      *ngIf="isAuthenticated">Logout</a>
  </div>
</div>
