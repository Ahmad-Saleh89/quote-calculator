<div class="row justify-content-center">
  <div class="col-11">
    <h4 class="text-center">Select your courses</h4><br>
    <ngb-accordion [closeOthers]="true" activeIds="static-1">

      <ngb-panel id="static-1" title="Web Development">
        <ng-template ngbPanelContent>
          <div class="row">
            <div class="col col-md-3 text-center">
              <button type="button" class="btn btn-outline-info btn-lg w-100 shadow-sm">HTML / CSS</button>
            </div>
            <div class="col col-md-3 text-center">
              <button type="button" class="btn btn-outline-info btn-lg w-100 shadow-sm">JavaScript</button>
            </div>
          </div>
        </ng-template>
      </ngb-panel>

      <ngb-panel id="static-2">
        <ng-template ngbPanelTitle>
          <span>Data Science</span>
        </ng-template>
        <ng-template ngbPanelContent>
          <div class="row">
            <div class="col col-md-3 text-center">
              <button type="button" class="btn btn-outline-info btn-lg w-100 shadow-sm">HTML / CSS</button>
            </div>
            <div class="col col-md-3 text-center">
              <button type="button" class="btn btn-outline-info btn-lg w-100 shadow-sm">JavaScript</button>
            </div>
          </div>
        </ng-template>
      </ngb-panel>

      <ngb-panel id="static-3" title="Software Engineering">
        <ng-template ngbPanelContent>
          <div class="row">
            <div class="col col-md-3 text-center">
              <button type="button" class="btn btn-outline-info btn-lg w-100 shadow-sm">HTML / CSS</button>
            </div>
            <div class="col col-md-3 text-center">
              <button type="button" class="btn btn-outline-info btn-lg w-100 shadow-sm">JavaScript</button>
            </div>
          </div>
        </ng-template>
      </ngb-panel>

      <ngb-panel id="static-4" title="Music">
        <ng-template ngbPanelContent>
          <div class="row">
            <div class="col col-md-3 text-center">
              <button type="button" class="btn btn-outline-info btn-lg w-100 shadow-sm">HTML / CSS</button>
            </div>
            <div class="col col-md-3 text-center">
              <button type="button" class="btn btn-outline-info btn-lg w-100 shadow-sm">JavaScript</button>
            </div>
          </div>
        </ng-template>
      </ngb-panel>

    </ngb-accordion>

    <div>
      <payment-plan></payment-plan>
    </div>
     
    
  </div>

</div>
