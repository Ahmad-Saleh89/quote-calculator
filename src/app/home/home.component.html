<div class="row justify-content-center">
  <div class="col-11">
    <h4 class="text-center">Select your courses</h4><br>
    <ngb-accordion [closeOthers]="true" activeIds="static-0">

      <ngb-panel id="static-{{x}}" title="{{ title }}" *ngFor="let title of titles; index as x">
        <ng-template ngbPanelContent>
          <div class="row">
            <div 
              class="col col-md-3 text-center"
              *ngFor="let course of courses[x][title]">
              <button 
                type="button" (click)="onSelect(course)" [class.active]="course.selected"
                class="btn btn-outline-info btn-lg w-100 shadow-sm">{{ course.name }}</button>
            </div>
          </div>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>

    <div>
      <payment-plan></payment-plan>
    </div>
     
    
  </div>

</div>
<br>
